version: '2'

services:
  emscripten:
    image: ystenzel/bos-emscripten-compiler:0.3
    links:
      - rethinkdb
    env_file:
      - bos-web.env
    volumes:
      - ./dockerfiles/emscripten/api:/usr/local/api-emscripten
    command: /bin/bash
    tty: true
    stdin_open: true
  transcrypt:
    image: ystenzel/bos-transcrypt-compiler:0.3
    links:
      - rethinkdb
    env_file:
      - bos-web.env
    volumes:
      - ./dockerfiles/transcrypt/api:/usr/local/api-transcrypt
    command: /bin/bash
    stdin_open: true
    tty: true
  jsweet:
    image: ystenzel/bos-jsweet-compiler:0.3
    links:
      - rethinkdb
    env_file:
      - bos-web.env
    volumes:
      - ./dockerfiles/jsweet/api:/usr/local/api-jsweet
    command: /bin/bash
    stdin_open: true
    tty: true
  bos-web-app:
    image: ystenzel/bos-web-app:0.3
    links:
      - rethinkdb
    ports:
      - "3000:3000"
    env_file:
      - bos-web.env
    environment:
      - PORT=3000
      - IP=0.0.0.0
    volumes:
      - ./dockerfiles/bos-web/app:/usr/local/bos-web
    command: /bin/sh
    stdin_open: true
    tty: true
  rethinkdb:
    image: rethinkdb
    ports:
      - "8080:8080"
      - "28015:28015"
      - "29015:29015"
    volumes:
      - .:/data